{% extends "header.html" %}

{% block content %}
<div class="container">
    <h1>Add Social Media</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </p>

        <p>
            {{ form.link.label }}<br>
            {{ form.link(size=32) }}
        </p>

        <p>{{ form.submit() }}</p>
    </form>
</div>
</div>
{% endblock %}
