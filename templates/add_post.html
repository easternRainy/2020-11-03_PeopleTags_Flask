{% extends "header.html" %}

{% block content %}
<div class="container">
    <h1>Write Post</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.post.label }}<br>
            {{ form.post(size=32) }}
        </p>

        <p>
            {{ form.visibility.label }}<br>
            {{ form.visibility(size=32) }}
        </p>

        <p>{{ form.submit() }}</p>
    </form>
</div>
</div>
{% endblock %}
