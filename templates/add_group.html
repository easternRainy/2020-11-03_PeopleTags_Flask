{% extends "header.html" %}

{% block content %}
<div class="container">
    <h1>Add Group</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.groupname.label }}<br>
            {{ form.groupname(size=32) }}
        </p>

        <p>
            {{ form.description.label }}<br>
            {{ form.description(size=32) }}
        </p>

        <p>{{ form.submit() }}</p>
    </form>
</div>
</div>
{% endblock %}
